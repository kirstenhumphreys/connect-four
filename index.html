<!DOCTYPE html>
<html>
<head>
  <title>Connect Four</title>

<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

</head>

<body>

<header>
 <h1>Connect Four</h1>

<div class="player">
     <div class="wrapper-p1">
     <div class="circle1"></div>
     <h2> Player One</h2>
     </div>

    <div class="wrapper-p2">
     <div class="circle2"></div>
     <h2> Player Two</h2>
    </div>
</div>

</header>

<div id="game-table">
<div id="game-board">

      <div class="row">
            <div class="col col-1 row-1"></div>
            <div class="col col-2 row-1"></div>
            <div class="col col-3 row-1"></div>
            <div class="col col-4 row-1"></div>
            <div class="col col-5 row-1"></div>
            <div class="col col-6 row-1"></div>
      </div>
      <div class="row">
            <div class="col col-1 row-2"></div>
            <div class="col col-2 row-2"></div>
            <div class="col col-3 row-2"></div>
            <div class="col col-4 row-2"></div>
            <div class="col col-5 row-2"></div>
            <div class="col col-6 row-2"></div>
      </div>
      <div class="row">
            <div class="col col-1 row-3"></div>
            <div class="col col-2 row-3"></div>
            <div class="col col-3 row-3"></div>
            <div class="col col-4 row-3"></div>
            <div class="col col-5 row-3"></div>
            <div class="col col-6 row-3"></div>
      </div>
      <div class="row">
            <div class="col col-1 row-4"></div>
            <div class="col col-2 row-4"></div>
            <div class="col col-3 row-4"></div>
            <div class="col col-4 row-4"></div>
            <div class="col col-5 row-4"></div>
            <div class="col col-6 row-4"></div>
      </div>
      <div class="row">
            <div class="col col-1 row-5"></div>
            <div class="col col-2 row-5"></div>
            <div class="col col-3 row-5"></div>
            <div class="col col-4 row-5"></div>
            <div class="col col-5 row-5"></div>
            <div class="col col-6 row-5"></div>
      </div>
      <div class="row">
              <div class="col col-1 row-6"></div>
              <div class="col col-2 row-6"></div>
              <div class="col col-3 row-6"></div>
              <div class="col col-4 row-6"></div>
              <div class="col col-5 row-6"></div>
              <div class="col col-6 row-6"></div>
      </div>
      <div class="row">
              <div class="col col-1 row-7"></div>
              <div class="col col-2 row-7"></div>
              <div class="col col-3 row-7"></div>
              <div class="col col-4 row-7"></div>
              <div class="col col-5 row-7"></div>
              <div class="col col-6 row-7"></div>
        </div>

    </div>
    </div>

<div class="new-game">
<button class="newGame">New Game</button>
</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="main.js"></script>

</body>
</html>
